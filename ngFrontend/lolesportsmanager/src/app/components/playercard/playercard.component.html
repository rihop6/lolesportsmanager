<div class="playercard">
    <img src="avatar_default.png" class="avatar"/>
    <div class="info">
        <h1 class="cardheader">{{ player.username }}</h1>
        <p>{{ player.name }}</p>
        <p>Main Role: {{ player.role }}</p>
        <p>Team: {{ playerteam }}</p>
    </div>
    <img src="jungle.png" class="role"/>
    <img src="team_default.png" class="team"/>
</div>
